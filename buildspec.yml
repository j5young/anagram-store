version: 0.2
phases:
  build:
    commands:
      - mvn package
      - export BUCKET=anagram-store-bucket-0803
      - aws cloudformation package --template-file template.yml --s3-bucket $BUCKET --output-template-file outputtemplate.yml
artifacts:
  files:
    - target/anagram-service-1.0-SNAPSHOT-lambda-package.zip
    - serverless.yml
    - outputtemplate.yml
